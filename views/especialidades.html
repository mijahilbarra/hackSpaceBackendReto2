<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../css/bootstrap.min.css" >
		<link rel="stylesheet" href="../css/main.css" >
	</head>
	<body>

		<nav class="navbar navbar-toggleable-md  navbar-inverse bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">HackSpace</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Especialidades</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link" href="/formulario/">Formulario</a>
					</li>
				</ul>
			</div>
		</nav>

		<h1 class="text-center text-dark mt-5">Los Simpsons</h1>
		
			
			<h2 class="text-muted">LOS PERSONAJES</h2>

			<article class="row mt-5">	
				{% for characte in Character %}
				<div class="col-12 col-md-3 p-1">
					<div class="card w-100">
	  					<img class="img-fluid" src="{{characte.img}}" alt="Card image cap">
	  					<div class="card-body">
	    					<h4 class="card-title text-center">{{characte.name}} {{characte.surName}} <strong>({{characte.age}} años)</strong></h4>
	    					<p class="card-text text-justify">{{characte.behavior}} </p>
	    					<a href="#" class="btn btn-primary btn-block">Más Información</a>
	  					</div>
					</div>
				</div>
				{% endfor %}
			</article>

		</section>


		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="../js/jquery-3.1.1.slim.min.js" ></script>
		<script src="../js/tether.min.js" ></script>
		<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
